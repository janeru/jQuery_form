<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div id="userInfo">
        Welcome here!
    </div>

    <div class="flex-container">
        <!-- <img src="./pic1.jpg" alt=""> -->
        <div class="col-7">
            <div class="banner">
                <h2>Hello!</h2>
                <h1>Welcome!</h1>
                <button type="button" class="btn btn-danger" id="btn">
                    GET STARTED
                </button>

            </div>

        </div>
        <div class="col-5">
            <div class="wrapbox">
                <form action="#">
                    <h3>Your Information</h3>
                    <label for="username"></label>
                    <input id="username" type="text" pattern="[A-Za-z\s]+" placeholder="Your full name" required>

                    <br/>
                    <label for="email"></label>
                    <input id="email" type="email" placeholder="Your email" required>

                    <br/>
                    <label for="phone"></label>
                    <input id="phone" type="number" placeholder="Your phone" required>

                    <br/>

                    <div class="form-group">
                        <textarea name="" type="text" id="editor" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                    <br/>
                    <button type="button" class="btn btn-danger" id="submit">
                        SUBMIT NOW
                    </button>
                </form>
            </div>

        </div>

    </div>
    <script>

        $(document).ready(function () {
            $("#submit").on('click', function () {
                var name = $("#username").val()
                name ? alert("User Name is " + name) : ('')
                $("#userInfo").text(name + " log in now.")
                var email = $('#email').val()
                email ? alert("User Email is " + email) : ('')
                var phone = $('#phone').val()
                phone ? alert("User Phone is " + phone) : ('')
                var editor = $("#editor").val()
                editor ? alert("User Message is " + editor) : ('')
            })



        })




    </script>


</body>

</html>
